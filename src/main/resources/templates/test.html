<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>역사 플레이 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .play-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .play-item h3 {
            margin: 0;
        }
    </style>
</head>
<body>
<h1>역사 타입 플레이 목록</h1>
<div th:each="play : ${historicalPlays}" class="play-item">
    <h3 th:text="${play.name}">플레이 이름</h3>
    <p th:text="'타입: ' + ${play.type}">타입</p>
    <p th:text="'가격: ' + ${play.price} + '원'">가격</p>
</div>
</body>
</html>
