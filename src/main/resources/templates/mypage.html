<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
</head>
<body>
<div id="schedule-display"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const savedSchedule = JSON.parse(localStorage.getItem('savedSchedule'));
        const scheduleDisplay = document.getElementById('schedule-display');

        if (savedSchedule) {
            savedSchedule.forEach(day => {
                const dayDiv = document.createElement('div');
                dayDiv.innerHTML = `<h3>Day ${day.day}</h3>`;

                const itemList = document.createElement('ul');
                day.items.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.textContent = item;
                    itemList.appendChild(listItem);
                });

                dayDiv.appendChild(itemList);
                scheduleDisplay.appendChild(dayDiv);
            });
        } else {
            scheduleDisplay.innerHTML = '<p>저장된 일정이 없습니다.</p>';
        }
    });
</script>


</body>
</html>
