<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 목록</title>
</head>
<body>
<h1>게시글 목록</h1>
<a href="/travel/posts/create">게시글 작성</a>
<ul>
    <li th:each="post : ${posts}">
        <a th:href="@{/travel/posts/{id}(id=${post.id})}" th:text="${post.title}"></a>
        <span th:text="${post.createdAt}"></span>
        <a th:href="@{/travel/posts/edit/{id}(id=${post.id})}">수정</a>
        <a th:href="@{/travel/posts/delete/{id}(id=${post.id})}">삭제</a>
    </li>
</ul>
</body>
</html>
