<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추천 여행지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* 연한 회색 배경 */
        }

        .container {
            width: 85%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff; /* 흰색 배경 */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 */
            display: flex; /* 왼쪽 일정 리스트와 오른쪽 카테고리 리스트를 가로로 배치 */
            height: 100vh; /* 전체 화면 높이 */
        }

        .days {
            flex: 1; /* 두 영역을 동일한 비율로 차지하게 함 */
            margin: 10px;
            background-color: #f9f9f9; /* 배경색 */
            padding: 10px; /* 내부 여백 */
            overflow-y: auto; /* 세로 스크롤 허용 */
        }

        .right-column {
            flex: 1; /* 두 영역을 동일한 비율로 차지하게 함 */
            margin: 10px;
            background-color: #f9f9f9; /* 배경색 */
            padding: 10px; /* 내부 여백 */
            overflow-y: auto; /* 세로 스크롤 허용 */
        }



        .days .day {
            padding: 10px;
            margin-bottom: 40px;
            background-color: #e0e0e0; /* 회색 배경 */
            border-radius: 4px;
            min-height: 100px; /* 최소 높이 설정 */
        }

        .day h3 {
            margin-top: 0;
            pointer-events: none; /* 제목은 선택되지 않도록 설정 */
        }

        .category h2 {
            background-color: #e0e0e0; /* 회색 배경 */
            padding: 10px;
            border-radius: 4px;
        }

        .scrollable {
            max-height: 800px; /* 최대 높이 설정 */
            overflow-y: auto; /* 세로 스크롤 허용 */
            padding: 10px;
            background-color: #f9f9f9; /* 배경색 추가 */
            border: 1px solid #ddd; /* 테두리 */
            border-radius: 4px;
        }

        .item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #ffffff; /* 아이템 배경색 */
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: grab; /* 드래그 가능함을 나타내는 커서 */
            display: flex;
            align-items: center;
            gap: 15px; /* 이미지와 텍스트 사이의 간격 */
            position: relative; /* 자식 요소의 절대 위치를 설정하기 위한 상대 위치 */
        }

        .item h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .item p {
            margin: 5px 0;
        }

        /* 홈 버튼 스타일 추가 */
        .home-button {
            display: block;
            width: 50px; /* 이미지 크기 설정 */
            margin: 20px auto; /* 중앙 정렬 */
            position: absolute; /* 상단 고정 */
            top: 20px;
            left: 20px;
        }

        .home-button img {
            width: 100%;
            height: auto;
            border: none;
            cursor: pointer;
        }
        .item {
            position: relative; /* 자식 요소의 절대 위치 설정을 위한 relative */
        }

        .cancel-button {
            position: absolute; /* 부모 요소를 기준으로 절대 위치 설정 */
            bottom: 10px; /* 아래에서 10px */
            right: 10px; /* 오른쪽에서 10px */
            padding: 5px 10px; /* 버튼 패딩 */
            background-color: #f44336; /* 버튼 배경색 */
            color: #ffffff; /* 버튼 텍스트 색상 */
            border: none; /* 기본 테두리 제거 */
            border-radius: 4px; /* 모서리 둥글게 */
            cursor: pointer; /* 커서 모양 변경 */
            display: none;

        }
        .item.dragged .cancel-button {
            display: block; /* 드래그된 아이템에만 표시 */
        }

        .cancel-button:hover {
            background-color: #d32f2f; /* 호버 시 버튼 색상 변경 */
        }

        .extra-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px; /* 이미지 크기 */
            height: 40px;
            object-fit: cover; /* 이미지를 영역에 맞게 조정 */
            border-radius: 50%; /* 이미지를 둥글게 */
        }

        .map-image {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px; /* 이미지 크기 */
            height: 40px;
            object-fit: cover; /* 이미지를 영역에 맞게 조정 */
            border-radius: 50%; /* 이미지를 둥글게 */
            margin-right: 50px; /* 오른쪽 여백 추가 */
        }

        .total-sum {
            margin-top: 20px; /* 위쪽 여백 추가 */
            padding: 10px;
            background-color: #e0e0e0; /* 회색 배경 */
            border-radius: 4px; /* 둥글게 */
            text-align: center; /* 중앙 정렬 */
        }

        .tab {
            display: inline-block;
            padding: 10px;
            cursor: pointer;
            background-color: #e0e0e0; /* 기본 배경색 */
        }

        .tab.active {
            background-color: #ccc; /* 활성화된 탭의 배경색 */
            font-weight: bold; /* 활성화된 탭의 텍스트 굵게 */
        }

        .tab-content {
            display: none; /* 기본적으로 숨김 */
        }

        .tab-content.active {
            display: block; /* 활성화된 탭 콘텐츠는 보여줌 */
        }

        .item.dragged .cancel-button {
            display: block; /* 드래그된 아이템에만 표시 */
        }


    </style>
    <script>
        document.querySelectorAll('.item').forEach(item => {
            item.addEventListener('dragstart', function() {
                this.classList.add('dragged'); // 드래그 시작 시 'dragged' 클래스 추가
            });

            item.addEventListener('dragend', function() {
                this.classList.remove('dragged'); // 드래그 끝날 시 'dragged' 클래스 제거
            });
        });

        function showTab(event, tabName) {
            var i, tabContent, tablinks;
            tabContent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].classList.remove("active"); // 모든 탭 콘텐츠 숨기기
            }
            tablinks = document.getElementsByClassName("tab");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active"); // 모든 탭에서 active 클래스 제거
            }
            document.getElementById(tabName).classList.add("active"); // 선택한 탭 콘텐츠 보여주기
            event.currentTarget.classList.add("active"); // 클릭한 탭에 active 클래스 추가
        }

        document.addEventListener("DOMContentLoaded", function() {
            // 초기 상태: 첫 번째 탭을 보이도록 설정
            const firstTab = document.querySelector('.tab');
            const firstTabContent = document.querySelector('.tab-content');
            if (firstTab && firstTabContent) {
                firstTab.classList.add("active"); // 첫 번째 탭에 active 클래스 추가
                firstTabContent.classList.add("active"); // 첫 번째 탭 콘텐츠에 active 클래스 추가
            }
        });
    </script>
</head>
<body>

<!-- 홈 버튼을 상단에 배치 -->
<a href="travel/home" class="home-button">
    <img src="/images/home.png" alt="홈으로 돌아가기" />
</a>
<div class="container">
    <!-- 왼쪽: 일정 리스트 (1일차, 2일차, 3일차 고정) -->
    <div class="days">
        <div class="day" id="day1">
            <h3>1일차</h3>
            <div class="sortable-list"></div> <!-- 추가된 항목들이 들어올 위치 -->
            <p>총합: <span class="total-price">0원</span></p> <!-- 추가된 총합 표시 -->
        </div>
        <div class="day" id="day2">
            <h3>2일차</h3>
            <div class="sortable-list"></div> <!-- 추가된 항목들이 들어올 위치 -->
            <p>총합: <span class="total-price">0원</span></p> <!-- 추가된 총합 표시 -->
        </div>
        <div class="day" id="day3">
            <h3>3일차</h3>
            <div class="sortable-list"></div> <!-- 추가된 항목들이 들어올 위치 -->
            <p>총합: <span class="total-price">0원</span></p> <!-- 추가된 총합 표시 -->
        </div>
        <div class="total-sum">
            <h2>총합 금액: <span id="overall-total">0원</span></h2>
        </div>
    </div>

    <!-- 오른쪽: 카테고리 리스트 (놀거리, 식당, 숙소) -->
    <div class="right-column">
        <div>
            <div class="tab" onclick="showTab(event, 'activities')">놀거리</div>
            <div class="tab" onclick="showTab(event, 'restaurants')">식당</div>
            <div class="tab" onclick="showTab(event, 'accommodations')">숙소</div>
        </div>

        <div id="activities" class="tab-content active">
            <h3>놀거리</h3>
            <div class="scrollable" id="play-list">
                <div th:each="play : ${plays}" class="item" th:data-id="${play.id}">
                    <!-- 분류 이미지 -->
                    <img src="/images/play.png" alt="놀거리 아이콘" class="extra-icon">
                    <!-- 이미지 추가 -->
                    <img th:src="${play.imageUrl}" alt="놀거리 이미지" style="width: 100px; height: 100px; object-fit: cover; border-radius: 4px;">
                    <!-- 타입, 가격 정보 -->
                    <div>
                        <h3 th:text="${play.name}"></h3>
                        <div th:if="${play != null}">
                            <p><!--타입:-->
                                <span th:each="type, iterStat : ${play.types}">
                                    <span th:text="'#' + ${type.typeName} + (iterStat.last ? '' : '  ')"></span>
                                </span>
                            </p>
                            <p>가격:
                                <span th:text="${play.price} + '원'"></span>
                            </p>
                        </div>
                    </div>
                    <!-- map 이미지 넣고 클릭 시 컬럼 place 안에 링크로 이동 -->
                    <a th:href="${play.place}" target="_blank">
                        <img src="/images/map.png" alt="지도 이미지" class="map-image">
                    </a>
                    <button class="cancel-button" style="display: none;" onclick="cancelMove(this)">취소</button>
                </div>
            </div>
        </div>

        <!-- 식당 카테고리 -->
        <div id="restaurants" class="tab-content">
            <h3>식당</h3>
            <div class="scrollable" id="restaurant-list">
                <div th:each="restaurant : ${restaurants}" class="item" th:data-id="${restaurant.id}">
                    <!-- 분류 이미지 -->
                    <img src="/images/restaurant.png" alt="식당 아이콘" class="extra-icon">
                    <!-- 이미지 추가 -->
                    <img th:src="${restaurant.imageUrl}" alt="식당 이미지" style="width: 100px; height: 100px; object-fit: cover; border-radius: 4px;">
                    <!-- 타입, 가격 정보 -->
                    <div>
                        <h3 th:text="${restaurant.name}"></h3>
                        <p>타입: <span th:text="${restaurant.type}"></span></p>
                        <p>가격: <span th:text="${restaurant.price} + '원'"></span></p>
                    </div>
                    <a th:href="${restaurant.place}" target="_blank">
                        <img src="/images/map.png" alt="지도 이미지" class="map-image">
                    </a>
                    <button class="cancel-button" style="display: none;" onclick="cancelMove(this)">취소</button>
                </div>
            </div>
        </div>

        <!-- 숙소 카테고리 -->
        <div id="accommodations" class="tab-content">
            <h3>숙소</h3>
            <div class="scrollable" id="hotel-list">
                <div th:each="hotel : ${hotels}" class="item" th:data-id="${hotel.id}">
                    <!-- 분류 이미지 -->
                    <img src="/images/hotel.png" alt="숙소 아이콘" class="extra-icon">
                    <!-- 이미지 추가 -->
                    <img th:src="${hotel.imageUrl}" alt="숙소 이미지" style="width: 100px; height: 100px; object-fit: cover; border-radius: 4px;">
                    <!-- 타입, 가격 정보 -->
                    <div>
                        <h3 th:text="${hotel.name}"></h3>
                        <p>타입: <span th:text="${hotel.type}"></span></p>
                        <p>가격: <span th:text="${hotel.price} + '원'"></span></p>
                    </div>
                    <a th:href="${hotel.place}" target="_blank">
                        <img src="/images/map.png" alt="지도 이미지" class="map-image">
                    </a>
                    <button class="cancel-button" style="display: none;" onclick="cancelMove(this)">취소</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Sortable.js 라이브러리를 사용하여 드래그 앤 드롭 기능 추가 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
<script>
    // URL에서 기간 정보 가져오기
    const urlParams = new URLSearchParams(window.location.search);
    const duration = urlParams.get('duration');

    // 모든 일차를 숨김
    document.querySelectorAll('.day').forEach(day => {
        day.style.display = 'none';
    });

    // 선택된 기간에 따라 일차 표시
    if (duration === '1day') {
        document.getElementById('day1').style.display = 'block';
    } else if (duration === '2day') {
        document.getElementById('day1').style.display = 'block';
        document.getElementById('day2').style.display = 'block';
    } else if (duration === '3day') {
        document.getElementById('day1').style.display = 'block';
        document.getElementById('day2').style.display = 'block';
        document.getElementById('day3').style.display = 'block';
    }

    function cancelMove(button) {
        const item = button.closest('.item'); // .item 클래스를 가진 상위 요소를 찾음
        // 버튼의 부모 요소 (아이템)
        const originalListId = item.getAttribute('data-original-list'); // 원래 리스트 ID를 데이터 속성에서 가져옴
        const dayId = item.closest('.day').id; // 아이템이 있는 day의 ID

        // 원래 카테고리 리스트에 항목 추가
        const originalList = document.getElementById(originalListId);
        originalList.appendChild(item); // 원래 리스트로 아이템 복귀

        // 총합에서 가격을 빼기
        updateTotalPrice(dayId);

        // 취소 버튼 숨김
        button.style.display = 'none';
    }

    // 드래그 앤 드롭 기능 적용
    new Sortable(document.querySelector('#day1 .sortable-list'), { group: 'shared', animation: 150 });
    new Sortable(document.querySelector('#day2 .sortable-list'), { group: 'shared', animation: 150 });
    new Sortable(document.querySelector('#day3 .sortable-list'), { group: 'shared', animation: 150 });

    // 놀거리, 식당, 숙소 리스트에서 항목을 드래그 가능하게 설정 (드롭 비활성화)
    new Sortable(document.getElementById('play-list'), {
        group: 'shared',
        animation: 150,
        // 드롭을 방지하기 위해 onAdd 이벤트를 비워둡니다
        onAdd: function (evt) {
            evt.from.appendChild(evt.item); // 원래 위치로 다시 이동
        }
    });
    new Sortable(document.getElementById('restaurant-list'), {
        group: 'shared',
        animation: 150,
        onAdd: function (evt) {
            evt.from.appendChild(evt.item); // 원래 위치로 다시 이동
        }
    });
    new Sortable(document.getElementById('hotel-list'), {
        group: 'shared',
        animation: 150,
        onAdd: function (evt) {
            evt.from.appendChild(evt.item); // 원래 위치로 다시 이동
        }
    });

    // 카테고리 항목에 원래 리스트 ID 저장
    document.querySelectorAll('.item').forEach(item => {
        const category = item.closest('.category').querySelector('h3').innerText; // 카테고리 제목
        item.setAttribute('data-original-list',
            category === '놀거리' ? 'play-list' :
                category === '식당' ? 'restaurant-list' :
                    'hotel-list'); // 원래 리스트 ID 설정
    });

    // 각 일차의 총합 가격 업데이트 함수
    function updateTotalPrice(dayId) {
        let totalPrice = 0;
        const items = document.querySelectorAll(`#${dayId} .sortable-list .item`);

        items.forEach(item => {
            const priceText = item.querySelector('p:nth-child(2) span').innerText; // 가격 텍스트 가져오기
            const price = parseInt(priceText.replace(/[^0-9]/g, '')); // 숫자만 추출
            totalPrice += isNaN(price) ? 0 : price; // 숫자가 아니면 0으로 처리
        });

        // 해당 일차의 총합 가격 업데이트
        document.querySelector(`#${dayId} .total-price`).innerText = totalPrice + '원';

        // 전체 총합 업데이트
        updateOverallTotal();
    }

    // 드래그 앤 드롭 기능 적용
    const day1Sortable = new Sortable(document.querySelector('#day1 .sortable-list'), {
        group: 'shared',
        animation: 150,
        onAdd: function (evt) {
            const item = evt.item;
            const cancelButton = item.querySelector('.cancel-button');
            if (cancelButton) {
                cancelButton.style.display = 'block'; // 취소 버튼 표시
            }
            updateTotalPrice('day1'); // 총합 업데이트 호출
        }
    });
    const day2Sortable = new Sortable(document.querySelector('#day2 .sortable-list'), {
        group: 'shared',
        animation: 150,
        onAdd: function (evt) {
            updateTotalPrice('day2'); // 총합 업데이트 호출
            const item = evt.item; // 추가된 아이템
            const cancelButton = item.querySelector('.cancel-button'); // 취소 버튼
            if (cancelButton) {
                cancelButton.style.display = 'block'; // 취소 버튼 표시
            }
        }
    });
    const day3Sortable = new Sortable(document.querySelector('#day3 .sortable-list'), {
        group: 'shared',
        animation: 150,
        onAdd: function (evt) {
            updateTotalPrice('day3'); // 총합 업데이트 호출
            const item = evt.item; // 추가된 아이템
            const cancelButton = item.querySelector('.cancel-button'); // 취소 버튼
            if (cancelButton) {
                cancelButton.style.display = 'block'; // 취소 버튼 표시
            }
        }
    });

    // 추가적으로 전체 총합 업데이트 기능 추가
    // 전체 총합 업데이트 함수
    function updateOverallTotal() {
        let overallTotal = 0;
        const days = document.querySelectorAll('.days .day');

        days.forEach(day => {
            const dayPrice = parseInt(day.querySelector('.total-price').innerText.replace(/[^0-9]/g, '')); // 가격 가져오기
            overallTotal += isNaN(dayPrice) ? 0 : dayPrice; // 숫자가 아니면 0으로 처리
        });

        document.getElementById('overall-total').innerText = overallTotal + '원'; // 전체 총합 업데이트
    }
</script>

</body>
</html>
