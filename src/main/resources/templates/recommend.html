<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추천 여행지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* 연한 회색 배경 */
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff; /* 흰색 배경 */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .category {
            margin-bottom: 20px;
        }

        .category h2 {
            background-color: #e0e0e0; /* 회색 배경 */
            padding: 10px;
            border-radius: 4px;
        }

        .scrollable {
            max-height: 400px; /* 최대 높이 설정 */
            overflow-y: auto; /* 스크롤 가능 */
            padding: 10px;
            background-color: #f9f9f9; /* 배경색 추가 */
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #ffffff; /* 아이템 배경색 */
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .item h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .item p {
            margin: 5px 0;
        }

        .item img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="category">
        <h2>놀거리</h2>
        <div class="scrollable">
            <div th:each="play : ${plays}">
                <div class="item">
                    <h3 th:text="${play.name}">놀거리 이름</h3>
                    <p th:text="${play.type}">놀거리 타입</p>
                    <p th:text="${play.price}">놀거리 가격</p>

                </div>
            </div>
        </div>
    </div>

    <div class="category">
        <h2>식당</h2>
        <div class="scrollable">
            <div th:each="restaurant : ${restaurants}">
                <div class="item">
                    <h3 th:text="${restaurant.name}">식당 이름</h3>
                    <p th:text="${restaurant.type}">식당 타입</p>
                    <p th:text="${restaurant.price}">식당 가격</p>

                </div>
            </div>
        </div>
    </div>

    <div class="category">
        <h2>숙소</h2>
        <div class="scrollable">
            <div th:each="hotel : ${hotels}">
                <div class="item">
                    <h3 th:text="${hotel.name}">숙소 이름</h3>
                    <p th:text="${hotel.type}">숙소 타입</p>
                    <p th:text="${hotel.price}">숙소 가격</p>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
