<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>

    <script>
        // 로그인 실패 여부를 확인하여 알림을 표시합니다.
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const loginFailed = urlParams.get('loginFailed'); //loginFailed 플래그 확인
            if (loginFailed) {
                alert('로그인에 실패했습니다. 이메일과 비밀번호를 확인하세요.');
            }
        };
    </script>
</head>
<body>
    <form action="/travel/login" method="post">
        이메일: <input type="text" name="memberEmail"> <br>
        비밀번호: <input type="password" name="memberPassword"><br>
        <input type="submit" value="로그인">
    </form>
</body>
</html>
